// DonutDeflector's Enginner Config

unbindall
exec default.cfg

// Quick Voicelines
// (Uses various buttons to use voicelines.)
bind T "voicemenu 0 1"		// Thanks!
bind SHIFT "voicemenu 1 6"	// Activate Charge!
bind MOUSE3 "voicemenu 2 0"	// Help!

// Quick Build/Destroy Buildings
// (Uses F1-F4 to build a certain building quickly.)
bind F1 "destroy 2 0; build 2 0"    // Build Sentry
bind F2 "destroy 0 0; build 0 0"    // Build Dispenser
bind F3 "destroy 1 0; build 1 0"    // Build Teleporter Entrance
bind F4 "destroy 1 1; build 1 1"    // Build Teleporter Exit
